<body>

    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">

        <div class="offcanvas-body">

            <a href="../clubes/clubes.html" class="d-block text-light mb-2">

    <main class="text-center">

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"

                </div>
                <div class="modal-body">

                    <button type="button" class="btn btn-danger" id="btnConfirmLogout">Cerrar

    <div class="modal fade" id="eventViewModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">

                    </p>
                </div>
                <div class="modal-footer">

                    </button>
                    <button type="button" class="btn btn-danger" id="btn-register-event" data-event-id="">

                    </button>
                    <span id="registration-status" class="text-white me-auto"></span>

    <script src="../../js/alertas.js"></script>
    <script src="./calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../footer/footer.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logoutConfirmModalEl = document.getElementById("logoutConfirmModal");
            const logoutConfirmModal = logoutConfirmModalEl ? new bootstrap.Modal(logoutConfirmModalEl) : null;
            const btnConfirmLogout = document.getElementById("btnConfirmLogout");

            // Nota: La variable 'bienvenida' no existe en calendario.html, pero la l贸gica sigue siendo v谩lida.
            // Si quieres la bienvenida en el calendario, a帽ade un elemento con id="bienvenida" a tu main.
            // const bienvenida = document.getElementById("bienvenida"); 
            const storedUser = sessionStorage.getItem("usuario") || localStorage.getItem("usuario");
            const clubIdInSession = sessionStorage.getItem("clubId");
            const usuario = storedUser ? JSON.parse(storedUser) : null;

            const userName = document.getElementById("user-name");
            const loginIcon = document.getElementById("login-icon");
            const logoutBtn = document.getElementById("logout-btn");
            const miClubLink = document.getElementById("mi-club-link");
            const presidenteClubLink = document.getElementById("presidente-club-link"); // Enlace de Presidente

            // 猸猸 LGICA DE VISIBILIDAD DE ELEMENTOS 猸猸
            if (usuario) {
                // 1. Visibilidad general de sesi贸n
                // if (bienvenida) {
                //     bienvenida.textContent = `Bienvenido, ${usuario.name}!`;
                // }

                userName.textContent = usuario.name;
                userName.style.display = "inline";
                loginIcon.style.display = "none";
                logoutBtn.style.display = "block";

                // 2. Redirecci贸n de Logo para Administrador
                if (usuario.role === "admin") {
                    const logoLink = document.getElementById("logo-link");
                    // Ruta relativa al index.html de la ra铆z desde pages/calendario
                    if (logoLink) logoLink.href = "../dashboard/admin/admin.html";
                }

                // 3. L贸gica para el enlace "Mi Club"
                const clubId = usuario.club_id || usuario.clubId || clubIdInSession;
                // Consideramos a Admin y Presidente como usuarios con permisos de edici贸n/gesti贸n
                const isPresidenteOrAdmin = usuario.role === "admin" || usuario.role === "presidente" || usuario.is_presidente === 1 || usuario.is_presidente === true;

                if (clubId && miClubLink) {
                    const clubPage = isPresidenteOrAdmin
                        // Si es presidente/admin, va a la p谩gina de edici贸n con el ID (Ruta relativa a pages/clubes/)
                        ? `../clubes/presidente/editarPresidente.html?id=${clubId}`
                        // Si es solo miembro, va a una p谩gina de vista general (Ruta relativa a pages/clubes/)
                        : `../clubes/editarUsuario.html?id=${clubId}`;

                    miClubLink.href = clubPage;
                    miClubLink.textContent = isPresidenteOrAdmin ? "Mi Club (Editar)" : "Mi Club";
                    miClubLink.style.display = "block";
                } else if (miClubLink) {
                    miClubLink.style.display = "none";
                }

                //  4. LGICA ESPECFICA PARA PRESIDENTE DE CLUB
                const isPresidente = usuario.role === "presidente" || usuario.is_presidente === 1 || usuario.is_presidente === true;

                if (isPresidente && presidenteClubLink) {
                    // Si es presidente, mostramos el enlace adicional (Ruta relativa a pages/clubes/presidente/)
                    presidenteClubLink.style.display = "block";
                    presidenteClubLink.href = "../clubes/presidente/editarPresidente.html";
                } else if (presidenteClubLink) {
                    // Si hay sesi贸n pero NO es presidente, ocultamos el enlace
                    presidenteClubLink.style.display = "none";
                }


            } else {
                // No hay sesi贸n
                // if (bienvenida) {
                //     bienvenida.textContent = `Inicia sesi贸n para m谩s funcionalidades.`;
                // }
                userName.style.display = "none";
                loginIcon.style.display = "inline";
                logoutBtn.style.display = "none";

                // Ocultar todos los enlaces de usuario (Mi Club, Presidente)
                if (miClubLink) {
                    miClubLink.style.display = "none";
                }
                if (presidenteClubLink) {
                    presidenteClubLink.style.display = "none";
                }
            }
            // 猸猸 FIN LGICA DE VISIBILIDAD 猸猸


            // L贸gica para el bot贸n de Cerrar Sesi贸n (Modal y acci贸n)
            if (logoutBtn) {
                logoutBtn.addEventListener("click", (e) => {
                    e.preventDefault();

                    if (!usuario) {
                        mostrarAlerta("No puedes cerrar sesi贸n si no has iniciado sesi贸n.", 'error', 3000);
                        const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
                        if (offcanvasMenu) offcanvasMenu.hide();
                        return;
                    }

                    if (logoutConfirmModal) logoutConfirmModal.show();

                    const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
                    if (offcanvasMenu) offcanvasMenu.hide();
                });
            }

            if (btnConfirmLogout) {
                btnConfirmLogout.addEventListener("click", () => {
                    if (logoutConfirmModal) logoutConfirmModal.hide();

                    // Limpiar datos de sesi贸n y almacenamiento local
                    sessionStorage.removeItem("usuario");
                    localStorage.removeItem("usuario");
                    sessionStorage.removeItem("clubId");

                    mostrarAlerta("Has cerrado sesi贸n correctamente.", 'exito', 1500);

                    setTimeout(() => {
                        // Redirigir al login (Ruta relativa a pages/auth/login/login.html desde pages/calendario/)
                        window.location.href = "../auth/login/login.html";
                    }, 1500);
                });
            }
        });
    </script>
