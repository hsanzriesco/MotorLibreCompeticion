<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Motor Libre Competición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="icon" type="image/png" href="../../img/imagen-tfg.png">
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="../../css/alertas.css">
    <link rel="stylesheet" href="../../css/calendario.css">

    <style>
        body {
            background-color: #111;
            color: white;
        }

        main {
            padding-top: 100px;
            /* Espacio para el navbar */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">
        <a href="../../index.html" class="navbar-brand d-flex align-items-center">
            <img src="../../img/imagen-tfg.png" alt="Logo" height="70" class="me-2">
        </a>

        <div class="d-flex align-items-center">
            <a href="../auth/login/login.html" id="login-icon" class="text-light me-3">
                <i class="bi bi-person-circle fs-4"></i>
            </a>
            <span id="user-name" class="text-light me-3"></span>
            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="./calendario.html" class="d-block text-danger fw-bold mb-2">
                <i class="bi bi-calendar-event"></i> Calendario
            </a>
            <a href="../perfil/perfil.html" class="d-block text-light mb-2">Mi perfil</a>
            <hr class="border-secondary">
            <a href="#" id="logout-btn" class="d-block text-danger">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </div>

    <main class="text-center">
        <h1 class="text-light mt-5">Calendario de Eventos</h1>
        <div id="calendar"></div>
    </main>

    <div id="eventViewModal" class="modal-event" style="display: none;">
        <div class="modal-event-content">
            <h4 id="modalTitle"></h4>

            <div id="event-image-container" style="text-align: center; margin-bottom: 15px; display: none;">
                <img id="modalImage" src="" alt="Imagen del evento"
                    style="max-width: 100%; height: auto; border-radius: 8px;">
            </div>

            <p id="modalDesc"></p>
            <p id="modalLoc"></p>
            <p id="modalDate"></p>
            <button class="close-modal" id="closeModalBtn">Cerrar</button>
        </div>
    </div>

    <script src="../../js/alertas.js"></script>

    <script src="./calendario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
