<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes - Motor Libre Competición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../../img/imagen-tfg.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/alertas.css">

    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        main {
            padding-top: 100px;
        }

        .titulo {
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
            display: inline-block;
            margin-top: 40px;
            font-size: 2rem;
        }

        .club-card {
            background-color: #1a1a1a;
            border: 1px solid #e50914;
            border-radius: 10px;
            padding: 20px;
            transition: 0.2s;
            color: white;
        }

        .club-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #e50914;
        }

        .btn-netflix {
            background-color: #e50914;
            border: none;
            color: white;
            transition: 0.2s;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-netflix:hover {
            background-color: #b20710;
            color: white;
        }

        .offcanvas {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">

        <a id="logo-link" href="../../index.html" class="navbar-brand d-flex align-items-center">
            <img src="../../img/imagen-tfg.png" alt="Logo" height="70" class="me-2">
        </a>

        <div class="d-flex align-items-center">
            <a href="../auth/login/login.html" id="login-icon" class="text-light me-3">
                <i class="bi bi-person-circle fs-4"></i>
            </a>

            <span id="user-name" class="text-danger fw-bold me-3" style="font-size: 1.1rem; display:none"></span>

            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">

            <a id="menu-inicio" class="d-block text-light mb-2" href="../../index.html">
                Inicio
            </a>

            <a href="../calendario/calendario.html" class="d-block text-light mb-2">
                Calendario
            </a>

            <a href="./clubes.html" class="d-block text-light mb-2">
                Clubes
            </a>

            <a href="../perfil/perfil.html" class="d-block text-light mb-2">
                Mi perfil
            </a>

            <hr class="border-secondary">

            <a href="#" id="logout-btn" class="d-block text-danger">
                Cerrar sesión
            </a>
        </div>
    </div>

    <main class="container text-center">

        <h1 class="titulo">Clubes</h1>

        <p class="mt-3">Únete a clubes, conoce otros pilotos y participa en actividades exclusivas.</p>

        <div id="clubes-container" class="row mt-4 g-4"></div>

    </main>

    <script src="../../js/alertas.js"></script>
    <script src="clubes.js"></script>

    <div class="modal fade" id="modalSalirClub" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background:#111; border:1px solid #e50914; border-radius:10px;">

                <div class="modal-header border-danger">
                    <h5 class="modal-title text-light">Confirmar salida del club</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-light">
                    ¿Estás seguro de que deseas salir de este club?
                </div>

                <div class="modal-footer">
                    <button id="cancelarSalirClub" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button id="confirmarSalirClub" type="button" class="btn btn-danger">
                        Salir del club
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background:#111; border:1px solid #e50914; border-radius:10px;">
                <div class="modal-header border-danger">
                    <h5 class="modal-title text-light" id="logoutConfirmModalLabel">Confirmar Cierre de Sesión</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-light">
                    ¿Estás seguro de que quieres cerrar tu sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmLogout">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../js/navbar.js"></script>

</body>

</html>
