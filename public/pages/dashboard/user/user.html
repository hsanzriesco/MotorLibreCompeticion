<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Usuario - Motor Libre Competición</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>

  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
    }
    #calendar {
      max-width: 900px;
      margin: 50px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }
    .fc-toolbar-title {
      color: white !important;
    }
    .fc-daygrid-day-number {
      color: white !important;
    }
    .fc-button {
      background-color: #dc3545 !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../../../index.html" class="navbar-brand">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="60">
    </a>
    <span id="userInfo" class="text-light"></span>
  </nav>

  <!-- CONTENIDO -->
  <div class="container text-center mt-4">
    <h2 class="text-danger">📅 Eventos</h2>
    <p class="text-secondary">Aquí puedes ver los eventos programados por el administrador.</p>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Comprobamos si hay un usuario logueado
      const usuario = JSON.parse(localStorage.getItem('usuario'));
      if (!usuario) {
        alert('⚠️ Debes iniciar sesión primero.');
        window.location.href = '/pages/auth/login/login.html';
        return;
      }

      // Mostramos el nombre del usuario
      document.getElementById('userInfo').textContent = `👋 Bienvenido, ${usuario.name}`;

      // Cargamos los eventos desde la API
      let eventos = [];
      try {
        const res = await fetch('/api/events');
        const data = await res.json();
        if (data.success && Array.isArray(data.data)) {
          eventos = data.data.map(ev => ({
            title: ev.title,
            start: ev.start,
            end: ev.end_date
          }));
        }
      } catch (err) {
        console.error('Error al cargar eventos:', err);
      }

      // Inicializamos el calendario (solo lectura)
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        events: eventos,
        editable: false,
        selectable: false,
      });

      calendar.render();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
