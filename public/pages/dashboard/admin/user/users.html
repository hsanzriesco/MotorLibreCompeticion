<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Usuarios - Motor Libre Competici√≥n</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="../../../../css/navbar.css" />
  <link rel="stylesheet" href="../../../../css/style.css" />

  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <style>
    body {
      background-color: #111;
      color: #fff;
    }

    main {
      margin-top: 80px;
      padding: 20px;
      min-height: 100vh;
    }

    .admin-section {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(229, 9, 20, 0.5);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.25);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1rem auto;
      width: 95%;
      max-width: 1200px;
    }

    table {
      color: #fff;
    }

    .modal-content {
      background-color: #111;
      color: white;
      border: 1px solid #e50914;
    }
  </style>
</head>
<body>
  <!-- Protecci√≥n de acceso -->
  <script>
    const usuario = JSON.parse(sessionStorage.getItem("usuario"));
    if (!usuario || usuario.role !== "admin") {
      alert("‚ùå Acceso denegado. Solo administradores pueden acceder.");
      window.location.href = "/pages/auth/login/login.html";
    }
  </script>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">
    <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../../img/imagen-tfg.png" alt="Logo" height="55" class="me-2" />
      <span>Motor Libre Competici√≥n</span>
    </a>

    <div class="d-flex align-items-center">
      <a href="#" id="logout-btn" class="text-light me-3">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
      </a>

      <button
        class="btn btn-dark border border-secondary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu"
      >
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- MENU HAMBURGUESA -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Men√∫ Administrador</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="../admin.html" class="d-block text-light mb-2">üóìÔ∏è Calendario</a>
      <a href="./users.html" class="d-block text-light mb-2">üë• Gestionar Usuarios</a>
      <hr class="border-secondary" />
      <a href="../../../../index.html" class="d-block text-light">üè† Volver al Inicio</a>
    </div>
  </div>

  <main>
    <section class="admin-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üë• Gesti√≥n de Usuarios</h2>
        <button id="nuevoUsuarioBtn" class="btn btn-danger">
          <i class="bi bi-plus-circle"></i> Nuevo Usuario
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL USUARIO -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" />
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" id="password" class="form-control" />
              <small class="text-secondary">D√©jalo vac√≠o para no cambiar la contrase√±a.</small>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <select id="role" class="form-select" required>
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="deleteUserBtn" type="button" class="btn btn-outline-danger me-auto">Eliminar</button>
          <button id="saveUserBtn" type="button" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
