<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Usuarios | Motor Libre Competici√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../css/navbar.css" />
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
    }

    .container {
      margin-top: 50px;
    }

    table {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      color: white;
      vertical-align: middle;
    }

    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="./admin.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="60" class="me-2">
      <span>Motor Libre Competici√≥n</span>
    </a>

    <div class="d-flex align-items-center">
      <a href="#" id="logout-btn" class="text-light me-3">
        <i class="bi bi-box-arrow-right fs-5"></i> Cerrar sesi√≥n
      </a>

      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Men√∫ Administrador</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="./admin.html" class="d-block text-light mb-2">üóìÔ∏è Calendario</a>
      <a href="./users.html" class="d-block text-light mb-2">üë§ Gestionar Usuarios</a>
      <hr class="border-secondary">
      <a href="../../../index.html" class="d-block text-light">üè† Volver al Inicio</a>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üë§ Gesti√≥n de Usuarios</h2>
      <button class="btn btn-danger" id="btnAddUser">
        <i class="bi bi-person-plus"></i> Nuevo Usuario
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr><td colspan="6" class="text-center">Cargando usuarios...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border border-danger">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId">
            <div class="mb-3">
              <label for="userName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="userPassword">
              <small class="text-secondary">‚ö†Ô∏è Dejar vac√≠o para mantener la actual</small>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Rol</label>
              <select class="form-select" id="userRole">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
