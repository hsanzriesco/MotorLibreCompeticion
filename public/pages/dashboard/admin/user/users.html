<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios - Panel de Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="../../../../css/navbar.css" />
  <link rel="stylesheet" href="../../../../css/style.css" />
  <link rel="stylesheet" href="../../../../css/alertas.css" />
  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <style>
    body {
      background-color: #111;
      color: #fff;
    }

    .modal-content {
      background-color: #111;
      color: white;
      border: 1px solid #e50914;
    }

    .form-control,
    .form-select {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .togglePassword {
      position: absolute;
      right: 12px;
      top: 40px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .togglePassword {
      position: absolute;
      right: 12px;
      top: 40px;
      cursor: pointer;
      font-size: 1.3rem;
      color: #e50914;
      transition: 0.2 ease;
    }

    .togglePassword:hover {
      color: #ff4d4d;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">
    <a id="logoRedirect" class="navbar-brand d-flex align-items-center" style="cursor:pointer;">
      <img src="../../../../img/imagen-tfg.png" alt="Logo" height="55" class="me-2" />
    </a>
  </nav>

  <main class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Gestión de Usuarios</h2>

    <div class="card bg-dark border-danger mb-4">
      <div class="card-body">
        <button class="btn btn-danger" id="btnAddUser">
          <i class="bi bi-person-plus-fill"></i> Añadir Nuevo Usuario
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Creado en</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL USUARIO -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Editar Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" />

            <div class="mb-3">
              <label for="userName" class="form-label">Nombre</label>
              <input type="text" id="userName" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" id="userEmail" class="form-control" required />
            </div>

            <!-- CONTRASEÑA -->
            <div class="mb-3 position-relative">
              <label for="userPassword" class="form-label">Contraseña</label>
              <input type="password" id="userPassword" class="form-control" />
              <i class="bi bi-eye-slash-fill togglePassword" data-target="userPassword"></i>
            </div>

            <!-- CONFIRMAR CONTRASEÑA -->
            <div class="mb-3 position-relative" id="confirmPasswordContainer" style="display:none;">
              <label for="userPassword2" class="form-label">Confirmar Contraseña</label>
              <input type="password" id="userPassword2" class="form-control" />
              <i class="bi bi-eye-slash-fill togglePassword" data-target="userPassword2"></i>
            </div>

            <div class="mb-3">
              <label for="userRole" class="form-label">Rol</label>
              <select id="userRole" class="form-select">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <div class="modal-footer border-danger">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-danger">Guardar Cambios</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL ELIMINAR -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Confirmar Eliminación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p>¿Seguro que deseas eliminar a <strong id="userToDeleteName"></strong>?</p>
        </div>

        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmDelete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../../js/alertas.js"></script>
  <script src="./users.js"></script>
</body>

</html>
