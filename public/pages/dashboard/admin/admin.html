<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de AdministraciÃ³n - Motor Libre CompeticiÃ³n</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />
  <link rel="stylesheet" href="../../../css/navbar.css" />

  <style>
    body {
      background-color: #111;
      color: white;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
    }

    .admin-section {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 1000px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    table {
      color: white;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="70" class="me-2" />
    </a>

    <div class="d-flex align-items-center">
      <span class="text-light me-3">Panel Admin</span>
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#menuAdmin" aria-controls="menuAdmin">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- MENU HAMBURGUESA -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="menuAdmin">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">MenÃº Administrador</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="#calendarSection" class="d-block text-light mb-3">ðŸ“… Gestionar Eventos</a>
      <a href="#usersSection" class="d-block text-light mb-3">ðŸ‘¥ Administrar Usuarios</a>
      <a href="#" id="logoutBtn" class="d-block text-danger">Cerrar SesiÃ³n</a>
    </div>
  </div>

  <main class="text-center mt-4">
    <!-- EVENTOS -->
    <section id="calendarSection" class="admin-section">
      <h2>ðŸ“… GestiÃ³n de Eventos</h2>
      <div id="calendar"></div>
    </section>

    <!-- USUARIOS -->
    <section id="usersSection" class="admin-section">
      <h2>ðŸ‘¥ GestiÃ³n de Usuarios</h2>
      <button id="addUserBtn" class="btn btn-danger mb-3">âž• Nuevo Usuario</button>
      <table class="table table-dark table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">Cargando usuarios...</tbody>
      </table>
    </section>
  </main>

  <!-- MODAL USUARIO -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light border border-danger">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="userName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="userEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">ContraseÃ±a</label>
              <input type="password" id="userPassword" class="form-control">
              <small class="text-secondary">Dejar vacÃ­o para mantener la actual</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="userRole" class="form-select">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="deleteUserBtn" class="btn btn-outline-danger">Eliminar</button>
          <button type="button" id="saveUserBtn" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
