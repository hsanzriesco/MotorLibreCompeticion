<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Motor Libre Competición</title>

  <!-- 🔗 Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <!-- 📅 FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #111;
      border-right: 2px solid #e50914;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 0;
      transition: width 0.3s;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar .logo img {
      height: 70px;
    }

    .sidebar .menu a {
      color: #bbb;
      text-decoration: none;
      display: block;
      padding: 0.8rem 1.5rem;
      transition: all 0.2s;
      font-weight: 500;
    }

    .sidebar .menu a:hover,
    .sidebar .menu a.active {
      background: #e50914;
      color: #fff;
    }

    /* MAIN PANEL */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e50914;
    }

    .admin-section {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(229, 9, 20, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 25px rgba(229, 9, 20, 0.15);
    }

    #calendar {
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      padding: 10px;
    }

    /* MODAL */
    .modal-content {
      background-color: #111;
      color: #fff;
      border: 1px solid #e50914;
    }

    .btn-danger {
      background-color: #e50914;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff1a1a;
    }

    .btn-outline-light {
      border-color: #aaa;
      color: #ddd;
    }

    .btn-outline-light:hover {
      border-color: #e50914;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="/img/imagen-tfg.png" alt="Logo Motor Libre" />
    </div>
    <nav class="menu">
      <a href="#" id="menuEventos" class="active"><i class="bi bi-calendar3"></i> Eventos</a>
      <a href="#" id="menuUsuarios"><i class="bi bi-people-fill"></i> Usuarios</a>
      <a href="#" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <h1>Panel de Administración</h1>

    <section id="seccionEventos" class="admin-section">
      <h3>📅 Gestión de Eventos</h3>
      <div id="calendar"></div>
    </section>

    <section id="seccionUsuarios" class="admin-section" style="display: none;">
      <h3>👥 Gestión de Usuarios</h3>
      <div id="usersList">Cargando usuarios...</div>
    </section>
  </main>

  <!-- Modal de eventos -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title" id="eventModalLabel">Detalles del Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId" />
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Lugar</label>
              <input type="text" id="location" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagen de Portada</label>
              <input type="file" id="image" class="form-control" accept="image/*" />
            </div>
            <div class="row">
              <div class="col">
                <label for="start" class="form-label">Inicio</label>
                <input type="datetime-local" id="start" class="form-control" required />
              </div>
              <div class="col">
                <label for="end" class="form-label">Fin</label>
                <input type="datetime-local" id="end" class="form-control" required />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
          <button id="deleteEventBtn" type="button" class="btn btn-outline-light">Eliminar</button>
          <button id="saveEventBtn" type="button" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/pages/admin/admin.js"></script>
  <script src="/pages/admin/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
