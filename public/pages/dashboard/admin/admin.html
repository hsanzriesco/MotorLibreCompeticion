<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav>
    <img src="/img/imagen-tfg.png" alt="Logo MLC" class="logo">
    <!-- ... tu navbar ... -->
  </nav>

  <div id="calendar"></div>

  <!-- Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId">
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Ubicación</label>
              <input type="text" id="location" class="form-control">
            </div>
            <div class="mb-3">
              <label for="start" class="form-label">Inicio</label>
              <input type="datetime-local" id="start" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="end" class="form-label">Fin</label>
              <input type="datetime-local" id="end" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="deleteEventBtn" class="btn btn-danger">Eliminar</button>
          <button id="saveEventBtn" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
