<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Motor Libre Competición</title>

  <!-- 🔗 Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../../../css/style.css" rel="stylesheet" />
  <link href="../../../css/main.css" rel="stylesheet" />
  <link rel="icon" href="../../../img/imagen-tfg.png" type="image/png" />

  <!-- 📅 FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #000 !important;
      border-bottom: 2px solid #d00;
    }

    .navbar-brand img {
      height: 40px;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #d00 !important;
    }

    .main-content {
      padding: 40px;
    }

    .admin-section {
      margin-top: 20px;
    }

    #calendar {
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="80" class="me-2">
    </a>

    <div class="d-flex align-items-center">
      <span id="user-name" class="text-light me-3"></span>
      <a href="../../auth/login/login.html" id="login-link" class="text-light me-3">
        <i class="bi bi-person-circle fs-4"></i>
      </a>
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="main-content container-fluid">
    <h1>Panel de Administración</h1>

    <section id="seccionEventos" class="admin-section">
      <h3>📅 Gestión de Eventos</h3>
      <div id="calendar"></div>
    </section>

    <section id="seccionUsuarios" class="admin-section" style="display: none;">
      <h3>👥 Gestión de Usuarios</h3>
      <div id="usersList">Cargando usuarios...</div>
    </section>
  </main>

  <!-- MODAL EVENTOS -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-danger">
          <h5 class="modal-title" id="eventModalLabel">Detalles del Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId" />
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Lugar</label>
              <input type="text" id="location" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagen de Portada</label>
              <input type="file" id="image" class="form-control" accept="image/*" />
            </div>
            <div class="row">
              <div class="col">
                <label for="start" class="form-label">Inicio</label>
                <input type="datetime-local" id="start" class="form-control" required />
              </div>
              <div class="col">
                <label for="end" class="form-label">Fin</label>
                <input type="datetime-local" id="end" class="form-control" required />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
          <button id="deleteEventBtn" type="button" class="btn btn-outline-light">Eliminar</button>
          <button id="saveEventBtn" type="button" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
