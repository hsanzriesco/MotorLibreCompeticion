<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administrador - Motor Libre Competici√≥n</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../../css/navbar.css" />
  <link rel="stylesheet" href="../../../css/style.css" />

  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <style>
    body {
      background-color: #111;
      color: #fff;
    }

    main {
      margin-top: 80px;
      padding: 20px;
      min-height: 100vh;
    }

    .admin-section {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(229, 9, 20, 0.5);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.25);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1rem auto;
      width: 95%;
      max-width: 1200px;
    }

    #calendar {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      padding: 10px;
    }

    .modal-content {
      background-color: #111;
      color: white;
      border: 1px solid #e50914;
    }

    .btn-danger {
      background-color: #e50914;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff1a1a;
    }

    .form-control,
    .form-select {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #222;
      border-color: #e50914;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Protecci√≥n de acceso -->
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario || usuario.role !== "admin") {
      alert("‚ùå Acceso denegado. Solo administradores pueden entrar.");
      window.location.href = "/pages/auth/login/login.html";
    }
  </script>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">
    <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="55" class="me-2" />
      <span>Motor Libre Competici√≥n</span>
    </a>

    <div class="d-flex align-items-center">
      <a href="#" id="logout-btn" class="text-light me-3">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
      </a>

      <button
        class="btn btn-dark border border-secondary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu"
      >
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- MENU HAMBURGUESA -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Men√∫ Administrador</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="./admin.html" class="d-block text-light mb-2">üóìÔ∏è Calendario</a>
      <a href="./users.html" class="d-block text-light mb-2">üë• Gestionar Usuarios</a>
      <hr class="border-secondary" />
      <a href="../../../index.html" class="d-block text-light">üè† Volver al Inicio</a>
    </div>
  </div>

  <main>
    <section class="admin-section">
      <h2 class="text-center mb-4">üìÖ Gesti√≥n de Eventos</h2>
      <div id="calendar"></div>
    </section>
  </main>

  <!-- MODAL EVENTO -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId" />
            <div class="mb-3">
              <label for="title" class="form-label">T√≠tulo</label>
              <input type="text" id="title" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripci√≥n</label>
              <textarea id="description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Lugar</label>
              <input type="text" id="location" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="start" class="form-label">Fecha de inicio</label>
              <input type="datetime-local" id="start" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="end" class="form-label">Fecha de fin</label>
              <input type="datetime-local" id="end" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Imagen de portada</label>
              <input type="file" id="image" class="form-control" accept="image/*" />
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="deleteEventBtn" type="button" class="btn btn-outline-danger me-auto">Eliminar</button>
          <button id="saveEventBtn" type="button" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
