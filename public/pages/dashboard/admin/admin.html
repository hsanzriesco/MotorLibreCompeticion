<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="../../../css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

</head>

<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario || usuario.role !== "admin") {
      alert("‚ùå Acceso denegado. No eres administrador.");
      window.location.href = "../user/user.html";
    }
  </script>

  <nav class="navbar bg-dark text-white p-3">
    <h3>Panel Administrador</h3>
    <p id="bienvenida"></p>
  </nav>

  <main class="p-3">
    <h2>üë®‚Äçüíª Bienvenido al panel de administraci√≥n</h2>
    <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </main>

  <script>
    const u = JSON.parse(localStorage.getItem("usuario"));
    if (u) document.getElementById("bienvenida").textContent = `Bienvenido, ${u.name} (Admin)`;

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "/pages/auth/login/login.html";
    }
  </script>
</body>

</html>
