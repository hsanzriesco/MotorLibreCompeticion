<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administrador - Motor Libre Competición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../../css/navbar.css" />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/alertas.css" />
    <link rel="icon" href="../../../img/imagen-tfg.png" type="image/png" />

    <style>
        body {
            background-color: #111;
            color: #fff;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            min-height: 100vh;
        }

        .admin-section {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(229, 9, 20, 0.5);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.25);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem auto;
            width: 95%;
            max-width: 1200px;
        }

        /* ------------------------------
           INPUTS SIN HOVER NI FOCUS
        ------------------------------ */
        .input-dark,
        input,
        textarea,
        select {
            background: #222 !important;
            border: 1px solid #e50914 !important;
            color: #fff !important;
        }

        /* Quitar hover */
        .input-dark:hover,
        input:hover,
        textarea:hover,
        select:hover {
            background: #222 !important;
            border-color: #e50914 !important;
            color: #fff !important;
        }

        /* Quitar efecto blanco al hacer clic */
        .input-dark:focus,
        input:focus,
        textarea:focus,
        select:focus {
            background: #222 !important;
            border-color: #e50914 !important;
            color: #fff !important;
            outline: none !important;
            box-shadow: none !important;
        }

        table {
            color: white !important;
        }

        .table-dark th,
        .table-dark td {
            border-color: rgba(229, 9, 20, 0.4);
        }

        .btn-danger {
            background-color: #e50914 !important;
            border: none;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">
        <a id="logo-link" href="./admin.html" class="navbar-brand d-flex align-items-center">
            <img src="../../../img/imagen-tfg.png" alt="Logo" height="55" class="me-2" />
        </a>

        <div class="d-flex align-items-center">
            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <div class="offcanvas offcanvas-end bg-dark text-light" id="offcanvasMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5>Menú Administrador</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">

            <a href="./adminCalendario/adminCalendario.html" class="d-block text-light mb-2">Gestión de Eventos</a>
            <a href="./lugares/adminLugares.html" class="d-block text-light mb-2">Gestión de Lugares</a>
            <a href="./user/users.html" class="d-block text-light mb-2">Gestionar Usuarios</a>

            <hr class="border-secondary" />

            <a href="#" id="logout-btn" class="d-block text-danger">Cerrar sesión</a>

        </div>
    </div>

    <main>

        <section class="admin-section">

            <h2 class="text-center mb-4">Gestión de Clubes</h2>

            <!-- FORMULARIO -->
            <h3 class="text-center mb-3">Formulario de Club</h3>

            <form id="club-form" class="mb-4" enctype="multipart/form-data">

                <input type="hidden" id="club-id">

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Nombre del Evento *</label>
                        <input type="text" class="form-control input-dark" id="nombre_evento" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Imagen (Archivo)</label>
                        <input type="file" class="form-control input-dark" id="imagen_club" accept="image/*" />
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control input-dark" id="descripcion" rows="2"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha de Creación *</label>
                        <input type="date" class="form-control input-dark" id="fecha_creacion" required />
                    </div>

                </div>

                <button class="btn btn-danger mt-3 w-100">Guardar Club</button>
            </form>

            <!-- TABLA -->
            <h3 class="text-center mb-3">Clubes Registrados</h3>

            <div class="table-responsive">
                <table class="table table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-clubes">
                        <tr>
                            <td colspan="6" class="text-danger">Cargando clubes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <script src="../../../js/alertas.js"></script>
    <script src="../../../js/navbar.js"></script>
    <script src="../../../js/adminClubes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
