<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Motor Libre Competición</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link rel="icon" href="/img/imagen-tfg.png" type="image/png">

  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    nav {
      border-bottom: 2px solid #e50914;
      background-color: rgba(0, 0, 0, 0.9);
    }

    main {
      padding: 2rem;
      margin-top: 80px;
    }

    #calendar {
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 25px rgba(229, 9, 20, 0.3);
    }

    .btn-danger {
      background-color: #e50914;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff1a1a;
    }

    .modal-content {
      background-color: #111;
      color: #fff;
      border: 1px solid #e50914;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3 fixed-top">
    <a href="/index.html" class="navbar-brand d-flex align-items-center">
      <img src="/img/imagen-tfg.png" alt="Logo" height="50">
    </a>
    <div>
      <button class="btn btn-outline-danger me-3" id="logoutBtn">Cerrar sesión</button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container text-center">
    <h1 class="text-danger mb-4">Panel de Administración</h1>
    <button id="nuevoEventoBtn" class="btn btn-danger mb-3">➕ Nuevo evento</button>
    <div id="calendar"></div>
  </main>

  <!-- Modal Crear/Editar Evento -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId" />
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Ubicación</label>
              <input type="text" id="location" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Inicio</label>
              <input type="datetime-local" id="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fin</label>
              <input type="datetime-local" id="endDate" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="deleteEventBtn" type="button" class="btn btn-outline-danger" style="display:none;">Eliminar</button>
          <button id="saveEventBtn" type="button" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
