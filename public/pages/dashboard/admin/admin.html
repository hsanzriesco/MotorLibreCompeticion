<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n - Motor Libre Competici√≥n</title>

  <!-- ‚úÖ Estilos globales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../../../css/main.css" rel="stylesheet" />
  <link href="../../../css/style.css" rel="stylesheet" />
  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <!-- üìÖ FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>

<body class="dashboard-bg">

  <!-- üî∫ NAVBAR SUPERIOR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <div class="container-fluid">
      <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand ms-2 fw-bold text-danger">Panel de Administraci√≥n</span>
      <button id="logoutBtn" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
      </button>
    </div>
  </nav>

  <!-- üî∫ SIDEBAR OFFCANVAS -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header border-bottom border-danger">
      <h5 class="offcanvas-title text-danger">Motor Libre Competici√≥n</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img src="/img/imagen-tfg.png" alt="Logo" style="height: 80px;" />
      </div>
      <nav class="nav flex-column">
        <a href="#" id="menuEventos" class="nav-link text-light mb-2 active">
          <i class="bi bi-calendar3"></i> Gesti√≥n de Eventos
        </a>
        <a href="#" id="menuUsuarios" class="nav-link text-light mb-2">
          <i class="bi bi-people-fill"></i> Gesti√≥n de Usuarios
        </a>
      </nav>
    </div>
  </div>

  <!-- üî∫ CONTENIDO PRINCIPAL -->
  <main class="container-fluid py-4 px-4">
    <!-- Secci√≥n de eventos -->
    <section id="seccionEventos" class="card bg-dark text-light border-danger shadow-lg mb-4 p-4 rounded-4">
      <h3 class="text-danger mb-3"><i class="bi bi-calendar3"></i> Gesti√≥n de Eventos</h3>
      <div id="calendar" class="bg-black p-3 rounded-3 border border-danger"></div>
    </section>

    <!-- Secci√≥n de usuarios -->
    <section id="seccionUsuarios" class="card bg-dark text-light border-danger shadow-lg p-4 rounded-4" style="display:none;">
      <h3 class="text-danger mb-3"><i class="bi bi-people-fill"></i> Gesti√≥n de Usuarios</h3>
      <div id="usersList" class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead class="border-danger text-danger">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="6" class="text-center text-muted py-3">Cargando usuarios...</td></tr>
          </tbody>
        </table>
      </div>
      <button id="btnAddUser" class="btn btn-danger mt-3"><i class="bi bi-person-plus"></i> Nuevo Usuario</button>
    </section>
  </main>

  <!-- üî∫ MODAL DE EVENTOS -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-danger">
        <div class="modal-header border-danger">
          <h5 class="modal-title" id="eventModalLabel">Detalles del Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId" />
            <div class="mb-3">
              <label for="title" class="form-label">T√≠tulo</label>
              <input type="text" id="title" class="form-control bg-dark text-light border-danger" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripci√≥n</label>
              <textarea id="description" class="form-control bg-dark text-light border-danger" required></textarea>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Lugar</label>
              <input type="text" id="location" class="form-control bg-dark text-light border-danger" required />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagen de Portada</label>
              <input type="file" id="image" class="form-control bg-dark text-light border-danger" accept="image/*" />
            </div>
            <div class="row">
              <div class="col">
                <label for="start" class="form-label">Inicio</label>
                <input type="datetime-local" id="start" class="form-control bg-dark text-light border-danger" required />
              </div>
              <div class="col">
                <label for="end" class="form-label">Fin</label>
                <input type="datetime-local" id="end" class="form-control bg-dark text-light border-danger" required />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
          <button id="deleteEventBtn" type="button" class="btn btn-outline-light">Eliminar</button>
          <button id="saveEventBtn" type="button" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üî∫ JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
