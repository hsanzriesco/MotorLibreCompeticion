<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="../../../css/navbar.css">
  <link rel="stylesheet" href="../../../css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">🏁 Motor Libre Competición</div>
      <div class="navbar-toggle" id="mobileMenu">&#9776;</div>
      <ul class="navbar-menu" id="navMenu">
        <li><a href="../../../index.html">Inicio</a></li>
        <li><a href="#" id="logoutBtn">Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h2 id="bienvenida"></h2>
    <div id="calendar"></div>
  </main>

  <!-- MODAL CREAR EVENTO -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h3>Crear nuevo evento</h3>
      <form id="eventForm">
        <label>Título:</label>
        <input type="text" id="eventTitle" required>

        <label>Descripción:</label>
        <textarea id="eventDesc"></textarea>

        <label>Ubicación:</label>
        <input type="text" id="eventLoc">

        <button type="submit">Guardar evento</button>
        <button type="button" id="cancelModal">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="../../../js/navbar.js"></script>
  <script src="admin.js"></script>
</body>
</html>
