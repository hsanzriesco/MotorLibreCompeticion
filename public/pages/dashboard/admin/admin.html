<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n - Motor Libre Competici√≥n</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <link rel="stylesheet" href="../../../css/navbar.css" />
  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <style>
    body {
      background-color: #111;
      color: white;
    }

    #calendar {
      max-width: 900px;
      margin: 50px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .modal-content {
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #e50914;
    }

    .btn-danger {
      background-color: #e50914;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff1a1a;
    }

    .preview-img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario || usuario.role !== "admin") {
      alert("‚ùå Acceso denegado. No eres administrador.");
      window.location.href = "/index.html";
    }
  </script>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="70" class="me-2" />
    </a>

    <div class="d-flex align-items-center">
      <span class="text-light me-3">Panel Admin</span>
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#menuAdmin" aria-controls="menuAdmin">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- MENU HAMBURGUESA -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="menuAdmin">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Men√∫ Administrador</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="#calendar" class="d-block text-light mb-3">üìÖ Gestionar Eventos</a>
      <a href="#" id="logoutBtn" class="d-block text-light text-danger">Cerrar Sesi√≥n</a>
    </div>
  </div>

  <main class="text-center mt-5">
    <h1>üìÖ Gesti√≥n de Eventos</h1>
    <div id="calendar"></div>
  </main>

  <!-- MODAL -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-danger">
          <h5 class="modal-title">Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId">

            <div class="mb-3">
              <label class="form-label">T√≠tulo</label>
              <input type="text" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripci√≥n</label>
              <textarea id="description" class="form-control"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Lugar</label>
              <input type="text" id="location" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Inicio</label>
              <input type="datetime-local" id="start" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Fin</label>
              <input type="datetime-local" id="end" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Imagen de portada</label>
              <input type="file" id="image" class="form-control" accept="image/*">
              <img id="preview" class="preview-img d-none" alt="Vista previa">
            </div>
          </form>
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="deleteBtn" class="btn btn-outline-danger">Eliminar</button>
          <button type="button" id="saveBtn" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
