<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Administrar Noticias - Panel Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">

    <style>
        body {
            background: #111;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .titulo {
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
            display: inline-block;
            margin-top: 40px;
            font-size: 2rem;
        }

        .tabla-container {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e50914;
        }

        .btn-netflix {
            background-color: #e50914;
            border: none;
            font-family: inherit;
            color: white;
        }

        .btn-netflix:hover {
            background-color: #b20710;
        }

        textarea {
            background: #1c1c1c;
            color: white;
            border: 1px solid #444;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <h1 class="titulo">Administrar Noticias</h1>

        <!-- FORMULARIO -->
        <div class="mt-4 tabla-container">
            <h4>Crear / Editar Noticia</h4>

            <form id="form-noticia" class="mt-3">
                <input type="hidden" id="noticia-id">

                <label>Título:</label>
                <input type="text" id="titulo" class="form-control mb-3" required>

                <label>Contenido:</label>
                <textarea id="contenido" class="form-control mb-3" rows="4" required></textarea>

                <button type="submit" class="btn btn-netflix">Guardar Noticia</button>
            </form>
        </div>

        <!-- LISTADO -->
        <div class="mt-5 tabla-container">
            <h4>Listado de Noticias</h4>

            <table class="table text-light mt-3">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-noticias"></tbody>
            </table>
        </div>

    </div>

    <script src="../../../js/alertas.js"></script>
    <script src="../../../js/dashboard/noticias/adminNoticias.js"></script>

</body>
</html>
