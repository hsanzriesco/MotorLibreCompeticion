<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Eventos - Motor Libre Competición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" href="../../../../css/navbar.css" />
    <link rel="stylesheet" href="../../../../css/style.css" />
    <link rel="icon" href="../../../../img/imagen-tfg.png" type="image/png" />

    <link rel="stylesheet" href="../../../../css/alertas.css" />
    <link rel="stylesheet" href="../../../../css/calendario.css" />

    <style>
        body {
            background-color: #111;
            color: #fff;
            padding-top: 80px;
        }

        .modal-content {
            background-color: #111;
            color: white;
            border: 1px solid #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .btn-danger {
            background-color: #e50914;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1a1a;
        }

        .form-control,
        .form-select {
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #e50914;
            color: white;
            box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
        }

        .custom-confirm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3500;
        }

        .custom-confirm.show {
            display: flex;
        }

        .confirm-content {
            background: #111;
            border: 1px solid #e50914;
            border-radius: 10px;
            padding: 25px;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.5);
        }

        .confirm-content .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">
        <a href="../admin.html" class="navbar-brand d-flex align-items-center">
            <img src="../../../../img/imagen-tfg.png" alt="Logo" height="55" class="me-2" />
        </a>

        <div class="d-flex align-items-center">
            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">Menú Administrador</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="./adminCalendario.html" class="d-block text-danger fw-bold mb-2">
                <i class="bi bi-calendar-event"></i> Gestión de Eventos
            </a>
            <a href="../user/users.html" class="d-block text-light mb-2">Gestionar Usuarios</a>
            <hr class="border-secondary" />
            <a href="../admin.html" class="d-block text-light mb-2">Volver al Inicio</a>
            <a href="#" id="logout-btn" class="d-block text-danger">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </div>

    <main>
        <h2 class="text-center mt-4">Gestión de Eventos</h2>
        <div id="calendar"></div>
    </main>

    <div id="customConfirmContainer"></div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-danger">
                    <h5 class="modal-title fw-bold text-light">
                        Gestión de Evento
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="eventForm" enctype="multipart/form-data">
                        <input type="hidden" id="eventId" />
                        <div class="mb-3">
                            <label for="title" class="form-label">Título *</label>
                            <input type="text" id="title" class="form-control" placeholder="Ej: Carrera en Montmeló"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea id="description" class="form-control" rows="3"
                                placeholder="Detalles del evento..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Ubicación</label>
                            <input type="text" id="location" class="form-control"
                                placeholder="Ej: Circuito Ricardo Tormo" />
                        </div>
                        <div class="mb-3 p-3 rounded-3 border border-danger bg-dark bg-opacity-50">
                            <label for="start-date" class="form-label fw-semibold">Fecha *</label>
                            <input type="date" id="start-date" class="form-control mb-3" readonly />
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="start-time" class="form-label">Hora de inicio *</label>
                                    <input type="time" id="start-time" class="form-control" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="end-time" class="form-label">Hora de fin *</label>
                                    <input type="time" id="end-time" class="form-control" required />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Imagen (Subir Archivo)</label>
                            <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" />

                            <input type="hidden" id="imageURL" name="imageURL" />

                            <div id="currentImageContainer" style="display: none; margin-top: 15px;">
                                <p class="mb-1 text-secondary small">Imagen actual:</p>
                                <img id="currentImagePreview" src="" alt="Previsualización" class="img-fluid rounded"
                                    style="max-height: 200px;" />
                                <button type="button" class="btn btn-sm btn-outline-warning mt-2" id="clearImageBtn">
                                    <i class="bi bi-x-circle"></i> Quitar imagen
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-danger">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cerrar
                    </button>
                    <button id="deleteEventBtn" type="button" class="btn btn-outline-danger me-auto"
                        style="display:none;">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                    <button id="saveEventBtn" type="button" class="btn btn-danger">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../js/alertas.js"></script>
    <script src="../admin.js"></script>
    <script src="../../../../js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
