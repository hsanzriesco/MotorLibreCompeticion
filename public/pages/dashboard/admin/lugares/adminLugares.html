<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Lugares - Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/alertas.css" />
    <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

    <style>
        /* Mantenemos los estilos específicos para esta página */
        body {
            background-color: #111;
            color: #fff;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            min-height: 100vh;
        }

        .admin-section {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(229, 9, 20, 0.5);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.25);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 1200px;
        }

        .form-control,
        .form-select {
            background-color: #333;
            color: white;
            border-color: #e50914;
        }

        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: #e50914;
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.5);
        }

        .table {
            color: #fff;
        }

        .table-dark th {
            border-bottom-color: #e50914;
        }

        .btn-danger {
            background-color: #e50914;
            border-color: #e50914;
        }

        .btn-danger:hover {
            background-color: #c40711;
            border-color: #c40711;
        }

        /* Estilos para el modal de confirmación, copiados de admin.html */
        .modal-content {
            background-color: #111;
            color: white;
            border: 1px solid #e50914;
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>

<body>
    <div id="alerta-container" class="alerta-container"></div>

    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">

        <a id="logo-link" href="../admin.html" class="navbar-brand d-flex align-items-center">
            <img src="/img/imagen-tfg.png" alt="Logo" height="55" class="me-2" />
        </a>

        <div class="d-flex align-items-center">
            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">Menú Administrador</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">

            <a href="../adminCalendario/adminCalendario.html" class="d-block text-light mb-2">
                Gestión de Eventos
            </a>

            <a href="./adminLugares.html" class="d-block text-light mb-2">
                Gestión de Lugares
            </a>

            <a href="../user/users.html" class="d-block text-light mb-2">
                Gestionar Usuarios
            </a>

            <hr class="border-secondary" />

            <a id="menu-inicio" href="../admin.html" class="d-block text-light mb-2">
                Inicio
            </a>

            <a href="#" id="logout-btn" class="d-block text-danger">
                Cerrar sesión
            </a>

        </div>
    </div>
    <main>
        <div class="container">
            <section class="admin-section">
                <h2 class="mb-4 text-center">Formulario de Lugar</h2>
                <form id="locationForm">
                    <input type="hidden" id="locationId">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nombre del Lugar *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4">
                            <label for="country" class="form-label">País</label>
                            <input type="text" class="form-control" id="country" value="España">
                        </div>
                        <div class="col-md-4">
                            <label for="capacity" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="capacity" min="0">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-danger">Guardar Lugar</button>
                        <button type="button" class="btn btn-secondary" id="btnCancelEdit"
                            style="display: none;">Cancelar Edición</button>
                    </div>
                </form>
            </section>

            <section class="admin-section mt-4">
                <h2 class="mb-4 text-center">Lugares Registrados</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Ciudad</th>
                                <th>País</th>
                                <th>Capacidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="locationsTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header border-danger">
                    <h5 class="modal-title" id="logoutConfirmModalLabel">Confirmar Cierre de Sesión</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas cerrar tu sesión de administrador?</p>
                </div>
                <div class="modal-footer border-danger">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmLogout">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/alertas.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./adminLugares.js"></script>
</body>

</html>
