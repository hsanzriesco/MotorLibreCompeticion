<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Motor Libre Competición</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/img/imagen-tfg.png" type="image/png" />

  <style>
    body {
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(229, 9, 20, 0.6);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.25);
      width: 350px;
    }

    .btn-danger {
      background-color: #e50914;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>

<body>
  <div class="login-box text-center">
    <img src="/img/imagen-tfg.png" alt="Logo" width="90" class="mb-3" />
    <h3 class="mb-4">Motor Libre Competición</h3>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-danger w-100">Iniciar sesión</button>
    </form>
  </div>

  <script src="./login.js"></script>
</body>
</html>
