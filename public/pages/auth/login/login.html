<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Motor Libre Competición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" type="image/png" href="../../../img/imagen-tfg.png" />
    <link rel="stylesheet" href="../../../css/alertas.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
        <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
            <img src="../../../img/imagen-tfg.png" alt="Logo" height="60" />
        </a>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" required placeholder="Ej. piloto123" />

                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="********" />

                <button type="submit">Iniciar sesión</button>
            </form>

            <p class="switch-link">
                ¿No tienes cuenta?
                <a href="../register/register.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="../../../js/alertas.js"></script>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
