<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Motor Libre Competición</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../../../css/navbar.css" />
  <link rel="stylesheet" href="../../../css/auth.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="40" class="me-2" style="height: 80px; width: auto;">
    </a>

    <div class="d-flex align-items-center">
      <a href="./login.html" class="text-light me-3"><i class="bi bi-person-circle fs-4"></i></a>
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="../dashboard/admin/admin.html" class="d-block text-light mb-2">Panel Administrador</a>
      <a href="../dashboard/user/user.html" class="d-block text-light mb-2">Panel Usuario</a>
      <hr class="border-secondary">
      <a href="#" class="d-block text-light">Cerrar Sesión</a>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="form-container">
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required />

        <button type="submit">Iniciar sesión</button>
      </form>

      <p class="switch-link">¿No tienes cuenta aún? <a href="../register/register.html">Regístrate aquí</a></p>
    </div>
  </div>

  <script src="../../js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
