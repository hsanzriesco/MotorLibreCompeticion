<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Motor Libre Competición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/auth.css">
  <link rel="stylesheet" href="../../../css/navbar.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../../../index.html" class="navbar-brand">
      <img src="../../../img/imagen-tfg.png" alt="Logo" height="80">
    </a>
  </nav>

  <div class="form-container mt-5">
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required placeholder="ejemplo@correo.com">

        <label for="password">Contraseña</label>
        <input type="password" id="password" required placeholder="********">

        <button type="submit">Iniciar sesión</button>
      </form>

      <p class="switch-link">¿No tienes cuenta? 
        <a href="../register/register.html">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
