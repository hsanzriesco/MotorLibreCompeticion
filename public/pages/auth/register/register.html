<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Motor Libre Competición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/navbar.css" />
    <link rel="stylesheet" href="./register.css" />
    <link rel="icon" type="image/png" href="../../../img/imagen-tfg.png">

    <link rel="stylesheet" href="../../../css/alertas.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
        <a href="../../../index.html" class="navbar-brand">
            <img src="../../../img/imagen-tfg.png" alt="Logo" height="80" />
        </a>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2>Crear cuenta</h2>
            <form id="registerForm">
                <label for="username">Nombre</label>
                <input type="text" id="username" required placeholder="Ej. piloto123">

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@correo.com">

                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required placeholder="********">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <label for="confirmPassword">Confirmar contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" required placeholder="********">
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                </div>
                <button type="submit">Registrarme</button>
            </form>

            <p class="switch-link">
                ¿Ya tienes cuenta?
                <a href="../login/login.html">Inicia sesión</a>
            </p>
        </div>
    </div>

    <script src="../../../js/alertas.js"></script>
    <script src="./register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
