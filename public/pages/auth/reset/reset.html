<!DOCTYPE html>
<html lang="es">

<head>
           
       
    <meta charset="UTF-8" />
           
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Restablecer Contraseña</title>
           
           
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
           
           
       
    <link rel="stylesheet" href="../../../css/alertas.css">
           
           
       
    <link rel="stylesheet" href="./reset.css">
</head>

<body>

    <div id="alerta-container"></div>

            <div id="message-display" style="display: none;"></div>
           
            <div id="reset-form-container">
                       
                        <form id="reset-password-form">
                                    <h2>Restablecer Contraseña</h2>
                                   
                                    <label for="new-password">Nueva Contraseña:</label>
                                    <input type="password" id="new-password" autocomplete="new-password" required>

                                    <label for="confirm-password">Confirmar Contraseña:</label>
                                    <input type="password" id="confirm-password" autocomplete="new-password" required>

                                    <button type="submit">Restablecer Contraseña</button>
                                </form>
                   
                    </div>

           
       
    <script src="../../../js/alertas.js"></script>
           
       
    <script src="reset.js"></script>
</body>

</html>
