<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - Motor Libre Competición</title>

    <!-- Fuente Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <!-- Incluimos Bootstrap para utilidades básicas (opcional, pero ayuda) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Incluimos estilos de alertas y el CSS específico del login/reset -->
    <link rel="stylesheet" href="../../../css/alertas.css" />
    <link rel="stylesheet" href="../login/login.css" /> <!-- Reutilizamos los estilos de login -->

    <link rel="icon" type="image/png" href="../../../img/imagen-tfg.png" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
        <a href="../../../index.html" class="navbar-brand d-flex align-items-center">
            <img src="../../../img/imagen-tfg.png" alt="Logo" height="60" />
        </a>
    </nav>

    <div class="form-container">
        <!-- Reutilizamos la caja de formulario del login.css -->
        <div class="form-box"> 
            <h2>Restablecer Contraseña</h2>
            <p style="text-align: center; color: #a0a0a0; margin-bottom: 25px;">Ingresa y confirma tu nueva contraseña.</p>

            <form id="resetPasswordForm">
                <label for="newPassword">Nueva Contraseña</label>
                <!-- Usamos la clase 'custom-input' de login.css -->
                <input type="password" id="newPassword" required placeholder="********" class="custom-input" />

                <label for="confirmPassword">Confirmar Contraseña</label>
                <!-- Usamos la clase 'custom-input' de login.css -->
                <input type="password" id="confirmPassword" required placeholder="********" class="custom-input" />

                <!-- Usamos la clase 'custom-button' de login.css -->
                <button type="submit" class="custom-button">Actualizar Contraseña</button>
            </form>
            
            <p class="switch-link" style="margin-top: 30px;">
                <a href="../login/login.html">Volver al inicio de sesión</a>
            </p>
        </div>
    </div>

    <div id="alerta-container"></div>
    <script src="../../../js/alertas.js"></script>
    <script src="./reset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
