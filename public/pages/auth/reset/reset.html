<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    
    <!-- Enlace a Bootstrap Icons (NECESARIO para que los iconos de alerta funcionen) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- 1. Enlace a los estilos de alertas personalizados -->
    <link rel="stylesheet" href="../../../css/alertas.css"> 
    
    <!-- Enlace a los estilos específicos del formulario -->
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <!-- NOTA: El div #message-display se mantiene, pero será ocultado y no utilizado por el nuevo sistema de alertas flotantes. -->
    <div id="message-display" style="display: none;"></div>
    
    <form id="reset-password-form">
        <h2>Restablecer Contraseña</h2>
        
        <label for="new-password">Nueva Contraseña:</label>
        <!-- IMPORTANTE: autocomplete="new-password" para evitar que el navegador guarde la contraseña en el login -->
        <input type="password" id="new-password" autocomplete="new-password" required>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <!-- IMPORTANTE: autocomplete="new-password" para evitar que el navegador guarde la contraseña en el login -->
        <input type="password" id="confirm-password" autocomplete="new-password" required>

        <button type="submit">Restablecer Contraseña</button>
    </form>

    <!-- 2. Scripts de JavaScript -->
    <!-- La función mostrarAlerta debe cargarse antes que reset.js -->
    <script src="../../../js/alertas.js"></script> 
    <script src="reset.js"></script>
</body>
</html>
