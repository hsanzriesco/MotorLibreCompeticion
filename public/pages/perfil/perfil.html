<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Perfil - MLC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="../../img/imagen-tfg.png" />

    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet" href="../../css/alertas.css" />
    <link rel="stylesheet" href="./perfil.css" />
</head>

<body>
    <div id="alerta-container" class="alerta-container"></div>

    <nav class="navbar navbar-dark bg-dark px-3 fixed-top navbar-mlc">
        <a id="logo-link" class="navbar-brand d-flex align-items-center" href="/index.html">
            <img src="../../img/imagen-tfg.png" alt="MLC" height="55" />
        </a>

        <div class="d-flex align-items-center ms-auto me-1">
            <a id="login-icon" href="../auth/login/login.html" class="text-light me-3">
                <i class="bi bi-person-circle fs-4"></i>
            </a>
            <span id="user-name" class="text-danger fw-bold me-3"></span>
            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header border-secondary">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a id="menu-inicio" class="d-block text-light mb-2" href="#">
                <i class="bi bi-house"></i> Inicio
            </a>
            <a href="../calendario/calendario.html" class="d-block text-light mb-2">
                <i class="bi bi-calendar-event"></i> Calendario
            </a>
            <a href="./perfil.html" class="d-block text-danger fw-bold mb-2">
                <i class="bi bi-person-circle"></i> Mi perfil
            </a>

            <hr class="border-secondary" />
            <a href="#" id="logout-btn" class="d-block text-danger">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>

        </div>
    </div>

    <main class="container main-perfil">
        <h1 class="text-center mb-4">Mi Perfil</h1>

        <div class="row">
            <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                <div class="card card-mlc">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Datos personales</h4>
                        <form id="profile-form" class="mb-3">
                            <input type="hidden" id="user-id" />

                            <div class="mb-3">
                                <label for="profile-name" class="form-label">Nombre</label>
                                <input type="text" class="form-control mlc-input" id="profile-name" required />
                            </div>

                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control mlc-input" id="profile-email" required />
                                <div class="form-text text-muted mt-1">Cambiar correo requiere verificar tu contraseña.
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-mlc-save">Guardar cambios</button>
                            </div>
                        </form>

                        <div class="d-grid gap-2 mt-3">
                            <button id="change-password-btn" class="btn btn-mlc-outline" data-bs-toggle="modal"
                                data-bs-target="#passwordModal">
                                <i class="bi bi-key"></i> Cambiar contraseña
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card card-mlc">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="card-title mb-0">Mi Garaje</h4>
                            <button class="btn btn-mlc-add" id="open-add-car-btn"><i class="bi bi-plus-circle"></i>
                                Añadir vehículo</button>
                        </div>

                        <div id="car-list" class="row g-3" aria-live="polite">
                            <p id="no-cars-message" class="text-center text-muted">Aún no tienes vehículos en tu garaje.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content modal-mlc">
                <div class="modal-header">
                    <h5 class="modal-title text-light">Cambiar contraseña</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="password-form">

                        <div class="mb-3">
                            <label class="form-label">Contraseña actual</label>
                            <div class="input-group">
                                <input type="password" class="form-control mlc-input" id="current-password" required />
                                <button class="btn btn-outline-secondary toggle-password" type="button"
                                    data-target-id="current-password" style="border-left: none;">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control mlc-input" id="new-password" required />
                                <button class="btn btn-outline-secondary toggle-password" type="button"
                                    data-target-id="new-password" style="border-left: none;">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar nueva contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control mlc-input" id="confirm-new-password"
                                    required />
                                <button class="btn btn-outline-secondary toggle-password" type="button"
                                    data-target-id="confirm-new-password" style="border-left: none;">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-mlc-save">Actualizar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="carModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content modal-mlc">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="carModalTitle">Añadir vehículo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="car-form">
                        <input type="hidden" id="car-id" />
                        <input type="hidden" id="car-description" value="" />
                        <input type="hidden" id="vehicle-type" value="car" />

                        <div class="mb-3">
                            <label class="form-label">Tipo de Vehículo</label>
                            <select class="form-select mlc-input" id="vehicle-type-select">
                                <option value="car">Coche</option>
                                <option value="motorcycle">Moto</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label class="form-label" id="vehicle-name-label">Nombre del coche</label>
                            <input type="text" id="car-name" class="form-control mlc-input" required />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Modelo</label>
                            <input type="text" id="car-model" class="form-control mlc-input" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Año</label>
                            <input type="number" id="car-year" class="form-control mlc-input" />
                        </div>

                        <div class="mb-3">
                            <label for="carPhotoFile" class="form-label">Subir Imagen</label>
                            <input class="form-control mlc-input" type="file" id="carPhotoFile" name="imageFile"
                                accept="image/*" />
                            <input type="hidden" id="car-photo-url" name="photoURL" />
                        </div>

                        <div id="carPhotoContainer" class="mb-3" style="display: none">
                            <label class="form-label d-block">Imagen actual:</label>
                            <img id="carPhotoPreview" src="" alt="Vista previa del vehículo" class="img-fluid mb-2"
                                style="max-height: 150px; border-radius: 5px;" />
                            <button type="button" id="clearCarPhotoBtn"
                                class="btn btn-sm btn-outline-danger w-100">Quitar imagen</button>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" id="delete-car-btn" class="btn btn-outline-mlc" style="display:none;">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                            <button type="submit" class="btn btn-mlc-save ms-auto">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="../../js/alertas.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="./perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
