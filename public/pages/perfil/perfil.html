<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="../../img/imagen-tfg.png" />

    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet" href="../../css/alertas.css" />
    <link rel="stylesheet" href="./perfil.css" />

    <style>
        /* ESTILOS GLOBALES MLC */
        body {
            background-color: #1a1a1a;
            /* Fondo oscuro principal */
            color: #f8f9fa;
            /* Texto claro */
            padding-top: 75px;
            /* Ajuste para el navbar fijo */
        }

        .main-perfil {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        h1,
        h4 {
            color: #e50914;
            /* T铆tulos en rojo MLC */
        }

        /* ESTILO DE TARJETAS (CARDS) */
        .card-mlc {
            background-color: #212529;
            /* Color de fondo de las tarjetas (gris oscuro) */
            border: 1px solid #343a40;
            /* Borde sutil */
            color: #f8f9fa;
            height: 100%;
            /* Asegura que ambas columnas tengan la misma altura */
        }

        /* ESTILO DE INPUTS Y SELECTS */
        .mlc-input {
            background-color: #343a40;
            /* Fondo del input m谩s oscuro */
            color: #f8f9fa;
            border: 1px solid #495057;
        }

        .mlc-input:focus {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #e50914;
            /* Resaltar en rojo al enfocar */
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
        }

        .form-label {
            color: #ced4da;
            /* Etiquetas en gris claro */
        }

        /* ESTILO DE BOTONES */
        .btn-mlc-save {
            background-color: #e50914;
            /* Bot贸n principal de guardar en rojo */
            border-color: #e50914;
            color: white;
        }

        .btn-mlc-save:hover {
            background-color: #c40811;
            border-color: #c40811;
            color: white;
        }

        .btn-mlc-add {
            background-color: #4CAF50;
            /* Bot贸n de a帽adir en verde */
            border-color: #4CAF50;
            color: white;
        }

        .btn-mlc-add:hover {
            background-color: #388E3C;
            border-color: #388E3C;
        }

        .btn-outline-mlc {
            color: #e50914;
            border-color: #e50914;
        }

        .btn-outline-mlc:hover {
            color: white;
            background-color: #e50914;
        }

        /* ESTILOS DEL MODAL (YA EXISTENTES PERO CLARIFICADOS) */
        .modal-content {
            background-color: #111;
            color: white;
            border: 1px solid #e50914;
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>

</head>

<body>
    <div id="alerta-container" class="alerta-container"></div>

    <nav class="navbar navbar-dark bg-dark px-3 fixed-top navbar-mlc">
        <a id="logo-link" class="navbar-brand d-flex align-items-center" href="/index.html">
            <img src="../../img/imagen-tfg.png" alt="MLC" height="55" />

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">

        </div>
        <div class="offcanvas-body">

                Inicio
            </a>
            <a href="../calendario/calendario.html" class="d-block text-light mb-2">
                Calendario
            </a>
            <a href="../clubes/clubes.html" class="d-block text-light mb-2">
                Clubes
            </a>
            <a href="./perfil.html" class="d-block text-danger fw-bold mb-2">
                Mi perfil

            <hr class="border-secondary" />
            <a href="#" id="logout-btn" class="d-block text-danger" data-bs-toggle="modal"
                data-bs-target="#logoutConfirmModal">
                Cerrar sesi贸n
            </a>
        </div>
    </div>
    <main class="container main-perfil">
        <h1 class="text-center mb-5">Mi Perfil</h1>

        <div class="row g-4">

            <div class="col-12 col-lg-6">
                <div class="card card-mlc h-100">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Datos personales</h4>
                        <form id="profile-form" class="mb-3">
                            <input type="hidden" id="user-id" />

                            <div class="mb-3">
                                <label for="profile-name" class="form-label">Nombre</label>
                                <input type="text" class="form-control mlc-input" id="profile-name" required />
                            </div>

                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Correo electr贸nico</label>

                                <div class="form-text text-muted mt-1">

                                    <i class="bi bi-save"></i> Guardar cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card card-mlc h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">

                                data-bs-target="#carModal">

                        <div id="car-list" class="row g-3" aria-live="polite">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="carModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content modal-mlc">
                <div class="modal-header border-secondary">

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                        <input type="hidden" id="car-id" />

                            <label class="form-label">Tipo de Veh铆culo</label>
                            <select class="form-select mlc-input" id="vehicle-type-select">
                                <option value="car">Coche</option>
                                <option value="motorcycle">Moto</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" id="vehicle-name-label">Nombre del veh铆culo</label>
                            <input type="text" id="car-name" class="form-control mlc-input" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" id="car-model" class="form-control mlc-input" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">A帽o</label>
                            <input type="number" id="car-year" class="form-control mlc-input" />
                        </div>

                        <div class="mb-3">
                            <label for="carPhotoFile" class="form-label">Subir Imagen</label>
                            <input class="form-control mlc-input" type="file" id="carPhotoFile" accept="image/*" />

                        </div>

                            <img id="carPhotoPreview" src="" alt="Vista previa del veh铆culo"

                            <button type="button" id="clearCarPhotoBtn"
                                class="btn btn-sm btn-outline-danger w-100">Quitar imagen</button>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" id="delete-car-btn" class="btn btn-outline-mlc" style="display:none;">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                            <button type="submit" class="btn btn-mlc-save ms-auto">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header border-danger">
                    <h5 class="modal-title" id="logoutConfirmModalLabel">Confirmar Cierre de Sesi贸n</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>驴Est谩s seguro de que deseas cerrar tu sesi贸n?</p>
                </div>
                <div class="modal-footer border-danger">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmLogout">Cerrar Sesi贸n</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/alertas.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="./perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // LGICA DE CIERRE DE SESIN
        // NOTA: Esta l贸gica se est谩 duplicando parcialmente de navbar.js, pero es aceptable para manejar la visibilidad y el modal localmente.
        document.addEventListener("DOMContentLoaded", () => {
            const logoutConfirmModalEl = document.getElementById("logoutConfirmModal");
            const logoutConfirmModal = logoutConfirmModalEl ? new bootstrap.Modal(logoutConfirmModalEl) : null;
            const btnConfirmLogout = document.getElementById("btnConfirmLogout");
            const logoutBtn = document.getElementById("logout-btn");

            // La l贸gica de usuario DEBE LEERSE de la l贸gica de navbar.js
            const storedUser = sessionStorage.getItem("usuario") || localStorage.getItem("usuario");
            const usuario = storedUser ? JSON.parse(storedUser) : null;

            // 1. Manejar el click en el bot贸n del offcanvas (si el usuario no existe, impide el modal)
            if (logoutBtn) {
                logoutBtn.addEventListener("click", (e) => {
                    if (!usuario) {
                        e.preventDefault();
                        //  Si el usuario no existe, simplemente cierra el offcanvas y muestra una alerta.
                        if (typeof mostrarAlerta === 'function') {
                            mostrarAlerta("Debes iniciar sesi贸n para cerrarla.", 'error', 3000);
                        }
                        const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
                        if (offcanvasMenu) offcanvasMenu.hide();
                        return;
                    }
                    // Si el usuario existe, se permite el modal (data-bs-toggle="modal" lo hace autom谩ticamente)
                });
            }

            // 2. Cerrar sesi贸n al confirmar en el modal (L贸gica local por si navbar.js no lo hace correctamente)
            if (btnConfirmLogout) {
                btnConfirmLogout.addEventListener("click", () => {
                    // Cierra el modal localmente
                    if (logoutConfirmModal) {
                        logoutConfirmModal.hide();
                    }

                    // L贸gica de cierre de sesi贸n: limpia storage y redirige.
                    sessionStorage.removeItem("usuario");
                    localStorage.removeItem("usuario");

                    //  Asegurarse de que la funci贸n existe antes de llamarla
                    if (typeof mostrarAlerta === 'function') {
                        mostrarAlerta("Has cerrado sesi贸n correctamente.", 'exito', 1500);
                    }

                    setTimeout(() => {
                        window.location.href = '/index.html'; // Redirige al index principal
                    }, 1500);
                });
            }
        });
    </script>

</body>

</html>
