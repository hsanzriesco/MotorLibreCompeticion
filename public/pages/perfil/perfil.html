<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Perfil - MLC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="../../img/imagen-tfg.png" />

    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet" href="../../css/alertas.css" />
    <link rel="stylesheet" href="./perfil.css" />

    <style>
        /* 游 ESTILOS DEL MODAL DE CONFIRMACI칍N (COPIADOS DE index.html) */
        /* Asegura que cualquier modal tenga el estilo MLC */
        .modal-content {
            background-color: #111;
            color: white;
            border: 1px solid #e50914;
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
            /* Hace la X visible en fondo oscuro */
        }
    </style>

</head>

<body>
    <div id="alerta-container" class="alerta-container"></div>

    <nav class="navbar navbar-dark bg-dark px-3 fixed-top navbar-mlc">
        <a id="logo-link" class="navbar-brand d-flex align-items-center" href="/index.html">
            <img src="../../img/imagen-tfg.png" alt="MLC" height="55" />
        </a>

        <div class="d-flex align-items-center ms-auto me-1">
            <a id="login-icon" href="../auth/login/login.html" class="text-light me-3">
                <i class="bi bi-person-circle fs-4"></i>
            </a>
            <span id="user-name" class="text-danger fw-bold me-3"></span>
            <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header border-secondary">
            <h5 class="offcanvas-title">Men칰</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a id="menu-inicio" class="d-block text-light mb-2" href="#">
                Inicio
            </a>
            <a href="../calendario/calendario.html" class="d-block text-light mb-2">
                Calendario
            </a>
            <a href="./perfil.html" class="d-block text-danger fw-bold mb-2">
                Mi perfil
            </a>

            <hr class="border-secondary" />
            <a href="#" id="logout-btn" class="d-block text-danger" data-bs-toggle="modal"
                data-bs-target="#logoutConfirmModal">
                Cerrar sesi칩n
            </a>

        </div>
    </div>

    <main class="container main-perfil">
        <h1 class="text-center mb-4">Mi Perfil</h1>

        <div class="row">
            <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                <div class="card card-mlc">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Datos personales</h4>
                        <form id="profile-form" class="mb-3">
                            <input type="hidden" id="user-id" />

                            <div class="mb-3">
                                <label for="profile-name" class="form-label">Nombre</label>
                                <input type="text" class="form-control mlc-input" id="profile-name" required />
                            </div>

                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Correo electr칩nico</label>
                                <input type="email" class="form-control mlc-input" id="profile-email" required />
                                <div class="form-text text-muted mt-1">
                                    Cambiar correo requiere verificar tu contrase침a.
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-mlc-save">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card card-mlc">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="card-title mb-0">Mi Garaje</h4>
                            <button class="btn btn-mlc-add" id="open-add-car-btn">
                                <i class="bi bi-plus-circle"></i> A침adir veh칤culo
                            </button>
                        </div>

                        <div id="car-list" class="row g-3" aria-live="polite">
                            <p id="no-cars-message" class="text-center text-muted">
                                A칰n no tienes veh칤culos en tu garaje.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="carModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content modal-mlc">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="carModalTitle">A침adir veh칤culo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="car-form">
                        <input type="hidden" id="car-id" />
                        <input type="hidden" id="car-description" value="" />
                        <input type="hidden" id="vehicle-type" value="car" />

                        <div class="mb-3">
                            <label class="form-label">Tipo de Veh칤culo</label>
                            <select class="form-select mlc-input" id="vehicle-type-select">
                                <option value="car">Coche</option>
                                <option value="motorcycle">Moto</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label class="form-label" id="vehicle-name-label">Nombre del coche</label>
                            <input type="text" id="car-name" class="form-control mlc-input" required />
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Modelo</label>
                            <input type="text" id="car-model" class="form-control mlc-input" />
                        </div>

                        <div class="mb-2">
                            <label class="form-label">A침o</label>
                            <input type="number" id="car-year" class="form-control mlc-input" />
                        </div>

                        <div class="mb-3">
                            <label for="carPhotoFile" class="form-label">Subir Imagen</label>
                            <input class="form-control mlc-input" type="file" id="carPhotoFile" accept="image/*" />
                            <input type="hidden" id="car-photo-url" />
                        </div>

                        <div id="carPhotoContainer" class="mb-3" style="display: none">
                            <label class="form-label d-block">Imagen actual:</label>
                            <img id="carPhotoPreview" src="" alt="Vista previa del veh칤culo" class="img-fluid mb-2"
                                style="max-height: 150px; border-radius: 5px;" />
                            <button type="button" id="clearCarPhotoBtn"
                                class="btn btn-sm btn-outline-danger w-100">Quitar imagen</button>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" id="delete-car-btn" class="btn btn-outline-mlc" style="display:none;">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                            <button type="submit" class="btn btn-mlc-save ms-auto">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header border-danger">
                    <h5 class="modal-title" id="logoutConfirmModalLabel">Confirmar Cierre de Sesi칩n</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>쮼st치s seguro de que deseas cerrar tu sesi칩n?</p>
                </div>
                <div class="modal-footer border-danger">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmLogout">Cerrar
                        Sesi칩n</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/alertas.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="./perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 游 L칍GICA DE CIERRE DE SESI칍N (ADAPTADA DE index.html)
        document.addEventListener("DOMContentLoaded", () => {
            // Referencias para Logout
            const logoutConfirmModalEl = document.getElementById("logoutConfirmModal");
            const logoutConfirmModal = logoutConfirmModalEl ? new bootstrap.Modal(logoutConfirmModalEl) : null;
            const btnConfirmLogout = document.getElementById("btnConfirmLogout");
            const logoutBtn = document.getElementById("logout-btn");
            const storedUser = sessionStorage.getItem("usuario") || localStorage.getItem("usuario");
            const usuario = storedUser ? JSON.parse(storedUser) : null;


            // 游댐 1. Mostrar el modal al hacer clic en el bot칩n del men칰
            if (logoutBtn) {
                logoutBtn.addEventListener("click", (e) => {
                    e.preventDefault();

                    // 游띔 VALIDACI칍N: Mostrar error si no hay usuario logueado (por si acaso)
                    if (!usuario) {
                        // Asumiendo que 'mostrarAlerta' est치 disponible desde alertas.js
                        mostrarAlerta("No puedes cerrar sesi칩n si no has iniciado sesi칩n.", 'error', 3000);

                        const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
                        if (offcanvasMenu) offcanvasMenu.hide();
                        return;
                    }

                    // Si hay usuario, mostrar el modal de confirmaci칩n
                    if (logoutConfirmModal) {
                        logoutConfirmModal.show();
                    }

                    // Ocultar el offcanvas al abrir el modal (mejor UX)
                    const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
                    if (offcanvasMenu) offcanvasMenu.hide();
                });
            }

            // 游댐 2. Cerrar sesi칩n al confirmar en el modal
            if (btnConfirmLogout) {
                btnConfirmLogout.addEventListener("click", () => {

                    if (logoutConfirmModal) {
                        logoutConfirmModal.hide(); // Ocultar el modal
                    }

                    // Limpiar la sesi칩n (usando ambos)
                    sessionStorage.removeItem("usuario");
                    localStorage.removeItem("usuario");
                    localStorage.removeItem("token"); // Opcional, si el token se guarda aqu칤

                    // Asumiendo que 'mostrarAlerta' est치 disponible desde alertas.js
                    mostrarAlerta("Has cerrado sesi칩n correctamente.", 'exito', 1500);

                    // Redirigir a la p치gina de inicio de sesi칩n
                    // Se usa la ruta relativa, asumiendo que perfil.html est치 en pages/perfil/
                    setTimeout(() => {
                        window.location.href = '../auth/login/login.html';
                    }, 1500);
                });
            }
        });
    </script>

</body>

</html>
