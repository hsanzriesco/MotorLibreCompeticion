<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Libre Competición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <link rel="icon" type="image/png" href="./img/imagen-tfg.png">
  <style>
    body {
      background-color: #111;
      color: white;
    }

    #calendar {
      max-width: 900px;
      margin: 50px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="./index.html" class="navbar-brand d-flex align-items-center">
      <img src="./img/imagen-tfg.png" alt="Logo" height="80" class="me-2">
    </a>

    <div class="d-flex align-items-center">
      <span id="user-name" class="text-light me-3"></span>
      <a href="./pages/auth/login/login.html" id="login-link" class="text-light me-3">
        <i class="bi bi-person-circle fs-4"></i>
      </a>
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a href="./pages/dashboard/admin/admin.html" class="d-block text-light mb-2">Panel Administrador</a>
      <a href="./pages/dashboard/user/user.html" class="d-block text-light mb-2">Panel Usuario</a>
      <hr class="border-secondary">
      <a href="#" id="logout-btn" class="d-block text-light">Cerrar Sesión</a>
    </div>
  </div>

  <!-- CONTENIDO -->
  <main class="main-content text-center mt-5">
    <h1 class="text-light">Bienvenido a Motor Libre Competición</h1>
    <h4 id="bienvenida" class="mt-3 text-danger"></h4>

    <!-- Calendario -->
    <div id="calendar"></div>
  </main>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const bienvenida = document.getElementById("bienvenida");
      const userName = document.getElementById("user-name");
      const loginLink = document.getElementById("login-link");

      // Mostrar saludo si hay usuario logueado
      if (usuario) {
        if (bienvenida) {
          bienvenida.textContent = `👋 Bienvenido, ${usuario.name}!`;
        }
        if (userName) {
          userName.textContent = usuario.name;
        }
        if (loginLink) {
          loginLink.style.display = "none";
        }
      }

      // Cerrar sesión
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("usuario");

          // Mostrar mensaje visual
          const message = document.createElement("div");
          message.textContent = "👋 Has cerrado sesión correctamente.";
          message.style.position = "fixed";
          message.style.top = "20px";
          message.style.left = "50%";
          message.style.transform = "translateX(-50%)";
          message.style.backgroundColor = "#dc3545";
          message.style.color = "white";
          message.style.padding = "10px 20px";
          message.style.borderRadius = "10px";
          message.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";
          message.style.zIndex = "9999";
          document.body.appendChild(message);

          setTimeout(() => {
            message.remove();
            window.location.href = "./pages/auth/login/login.html";
          }, 1500);
        });
      }

      // Cargar calendario
      const calendarEl = document.getElementById('calendar');
      if (calendarEl) {
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'es',
          events: async (fetchInfo, successCallback, failureCallback) => {
            try {
              const res = await fetch('/api/events');
              const data = await res.json();
              if (data.success) {
                successCallback(data.data);
              } else {
                failureCallback();
              }
            } catch (err) {
              console.error('Error al cargar eventos:', err);
              failureCallback(err);
            }
          }
        });
        calendar.render();
      }
    });
  </script>

  <script src="./js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
