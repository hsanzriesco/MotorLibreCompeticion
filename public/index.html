<!DOCTYPE html>

<html lang="es">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Motor Libre Competici√≥n</title>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="./css/alertas.css">

  <link rel="icon" type="image/png" href="./img/imagen-tfg.png">





  <style>
    body {

      background-color: #111;

      color: white;

    }



    main {

      padding-top: 100px;

      /* Espacio para el navbar */

    }



    /* Estilos para el modal de confirmaci√≥n */

    .modal-content {

      background-color: #111;

      color: white;

      border: 1px solid #e50914;

    }



    .btn-close-white {

      filter: invert(1) grayscale(100%) brightness(200%);

      /* Hace la X visible en fondo oscuro */

    }
  </style>

</head>



<body>



  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">



    <a id="logo-link" href="./index.html" class="navbar-brand d-flex align-items-center">

      <img src="./img/imagen-tfg.png" alt="Logo" height="70" class="me-2">

    </a>



    <div class="d-flex align-items-center">



      <a href="./pages/auth/login/login.html" id="login-icon" class="text-light me-3">

        <i class="bi bi-person-circle fs-4"></i>

      </a>



      <span id="user-name" class="text-danger fw-bold me-3" style="font-size: 1.1rem;"></span>



      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">

        <i class="bi bi-list fs-4"></i>

      </button>



    </div>

  </nav>



  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">

    <div class="offcanvas-header border-bottom border-secondary">

      <h5 class="offcanvas-title">Men√∫</h5>

      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>

    </div>



    <div class="offcanvas-body">



      <a href="./pages/calendario/calendario.html" class="d-block text-light mb-2">

        Calendario

      </a>



      <a href="./pages/perfil/perfil.html" class="d-block text-light mb-2">

        Mi perfil

      </a>



      <hr class="border-secondary">



      <a href="#" id="logout-btn" class="d-block text-danger">

        Cerrar sesi√≥n

      </a>

    </div>

  </div>



  <main class="text-center mt-5">

    <h1 class="text-light">Bienvenido a Motor Libre Competici√≥n</h1>

    <h4 id="bienvenida" class="mt-3 text-danger"></h4>

  </main>



  <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-sm">

      <div class="modal-content">

        <div class="modal-header border-danger">

          <h5 class="modal-title" id="logoutConfirmModalLabel">Confirmar Cierre de Sesi√≥n</h5>

          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <div class="modal-body">

          <p>¬øEst√°s seguro de que deseas cerrar tu sesi√≥n?</p>

        </div>

        <div class="modal-footer border-danger">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

          <button type="button" class="btn btn-danger" id="btnConfirmLogout">Cerrar Sesi√≥n</button>

        </div>

      </div>

    </div>

  </div>



  <script src="./js/alertas.js"></script>



  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ‚≠ê Referencias al modal y al bot√≥n de confirmaci√≥n
      const logoutConfirmModalEl = document.getElementById("logoutConfirmModal");

      // Se inicializa el modal solo si el elemento existe
      const logoutConfirmModal = logoutConfirmModalEl ? new bootstrap.Modal(logoutConfirmModalEl) : null;

      const btnConfirmLogout = document.getElementById("btnConfirmLogout");

      // ‚≠ê Se buscan en ambos storage para mayor robustez
      const storedUser = sessionStorage.getItem("usuario") || localStorage.getItem("usuario");
      const usuario = storedUser ? JSON.parse(storedUser) : null;

      const bienvenida = document.getElementById("bienvenida");
      const userName = document.getElementById("user-name");
      const loginIcon = document.getElementById("login-icon");
      const logoutBtn = document.getElementById("logout-btn");


      if (usuario) {
        // USUARIO LOGUEADO
        bienvenida.textContent = `Bienvenido, ${usuario.name}!`;
        userName.textContent = usuario.name;

        // ‚≠ê Muestra el nombre y oculta el √≠cono de login
        userName.style.display = "inline";
        loginIcon.style.display = "none";

        logoutBtn.style.display = "block";

        // ‚≠ê Si es admin, asegura la redirecci√≥n al panel
        if (usuario.role === "admin") {
          document.getElementById("logo-link").href = "./pages/dashboard/admin/admin.html";
        }

      } else {
        // NO HAY USUARIO LOGUEADO
        userName.style.display = "none";

        // ‚≠ê IMPORTANTE: Forzamos la visibilidad del √≠cono de login
        // Usamos "block" por si "inline" est√° siendo sobrescrito por tu CSS
        loginIcon.style.display = "inline"; // Intenta con inline primero (como en tu c√≥digo original)
        // Si sigue sin verse, prueba con: loginIcon.style.display = "block";

        logoutBtn.style.display = "none"; // Oculta el bot√≥n de logout
      }

      // üîë 1. Mostrar el modal al hacer clic en el bot√≥n del men√∫
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();

          // üõë VALIDACI√ìN: Mostrar error si no hay usuario logueado
          if (!usuario) {
            mostrarAlerta("‚ùå No puedes cerrar sesi√≥n si no has iniciado sesi√≥n.", 'error', 3000);

            const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
            if (offcanvasMenu) offcanvasMenu.hide();
            return;
          }

          // Si hay usuario, mostrar el modal de confirmaci√≥n
          if (logoutConfirmModal) {
            logoutConfirmModal.show();
          }

          // Ocultar el offcanvas al abrir el modal (mejor UX)
          const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
          if (offcanvasMenu) offcanvasMenu.hide();
        });
      }

      // üîë 2. Cerrar sesi√≥n al confirmar en el modal
      if (btnConfirmLogout) {
        btnConfirmLogout.addEventListener("click", () => {

          if (logoutConfirmModal) {
            logoutConfirmModal.hide(); // Ocultar el modal
          }

          // Limpiar la sesi√≥n (usando ambos)
          sessionStorage.removeItem("usuario");
          localStorage.removeItem("usuario");

          mostrarAlerta("Has cerrado sesi√≥n correctamente.", 'exito', 1500);

          // Redirigir
          setTimeout(() => {
            window.location.href = "./pages/auth/login/login.html";
          }, 1500);
        });
      }
    });
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>



</html>
