<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Libre Competici√≥n</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/imagen-tfg.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/alertas.css">

  <style>
    body {
      background-color: #111;
      color: white;
    }

    main {
      padding-top: 100px;
      /* Espacio para el navbar */
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3 fixed-top">

    <!-- LOGO -->
    <a id="logo-link" href="./index.html" class="navbar-brand d-flex align-items-center">
      <img src="./img/imagen-tfg.png" alt="Logo" height="70" class="me-2">
    </a>

    <div class="d-flex align-items-center">

      <!-- ICONO LOGIN (solo visible sin sesi√≥n) -->
      <a href="./pages/auth/login/login.html" id="login-icon" class="text-light me-3">
        <i class="bi bi-person-circle fs-4"></i>
      </a>

      <!-- NOMBRE DEL USUARIO (solo visible con sesi√≥n) -->
      <span id="user-name" class="text-danger fw-bold me-3" style="font-size: 1.1rem;"></span>

      <!-- BOT√ìN MEN√ö -->
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list fs-4"></i>
      </button>

    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">Men√∫</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">

      <a href="./pages/calendario/calendario.html" class="d-block text-light mb-2">
        <i class="bi bi-calendar-event"></i> Calendario
      </a>

      <a href="./pages/perfil/perfil.html" class="d-block text-light mb-2">
        <i class="bi bi-person"></i> Mi perfil
      </a>

      <hr class="border-secondary">

      <a href="#" id="logout-btn" class="d-block text-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
      </a>
    </div>
  </div>

  <!-- MAIN -->
  <main class="text-center mt-5">
    <h1 class="text-light">Bienvenido a Motor Libre Competici√≥n</h1>
    <h4 id="bienvenida" class="mt-3 text-danger"></h4>
  </main>

  <script src="./js/alertas.js"></script>

  <!-- üî• Script que controla login/logout usando sessionStorage -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(sessionStorage.getItem("usuario"));
      const bienvenida = document.getElementById("bienvenida");
      const userName = document.getElementById("user-name");
      const loginIcon = document.getElementById("login-icon");

      if (usuario) {
        bienvenida.textContent = `Bienvenido, ${usuario.name}!`;

        // mostrar nombre
        userName.textContent = usuario.name;
        userName.style.display = "inline";

        // ocultar icono login
        loginIcon.style.display = "none";

      } else {
        // sin sesi√≥n ‚Üí ocultar nombre
        userName.style.display = "none";
        loginIcon.style.display = "inline";
      }

      // Cerrar sesi√≥n
      document.getElementById("logout-btn").addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.removeItem("usuario");

        mostrarAlerta("Has cerrado sesi√≥n correctamente.", 'error', 1500);

        const offcanvasMenu = bootstrap.Offcanvas.getInstance(document.getElementById('offcanvasMenu'));
        if (offcanvasMenu) offcanvasMenu.hide();

        setTimeout(() => {
          window.location.href = "./pages/auth/login/login.html";
        }, 1500);
      });
    });
  </script>

  <script src="./js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
