<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Motor Libre Competición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./regsiter.css"> <!-- usa el mismo CSS -->
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">MOTOR LIBRE COMPETICIÓN</div>
    <div class="navbar-user">
      <i class="bi bi-person"></i>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h2>Registro</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit"><i class="bi bi-person-plus"></i> Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </main>
</body>
</html>
