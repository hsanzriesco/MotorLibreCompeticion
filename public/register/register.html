<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>

      <div class="collapse navbar-collapse" id="navbarNav">

          <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Nombre completo" required>
        </div>

        <div class="mb-3">
          <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Correo electr칩nico" required>
        </div>

        <div class="mb-4">
          <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contrase침a" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 py-2 fw-semibold">
          <i class="bi bi-check-circle"></i> Registrarse
        </button>
      </form>

      <p id="message" class="text-center mt-3"></p>
    </div>
  </main>

  <script src="../script.js"></script>
</body>
</html>
