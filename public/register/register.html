<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Motor Libre Competición</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-danger">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="/">MOTOR LIBRE COMPETICIÓN</a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="form-container">
    <h2>Registrarse</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit"><i class="bi bi-person-plus"></i> Registrarse</button>
    </form>

    <p class="mt-3 text-center text-light">
      ¿Ya tienes cuenta?
      <a href="../login/login.html" class="text-danger">Inicia sesión aquí</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        alert(data.message || "Registro exitoso");
      } catch (error) {
        alert("Error al registrarse");
      }
    });
  </script>
</body>
</html>
