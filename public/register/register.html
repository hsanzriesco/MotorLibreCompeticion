<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Motor Libre Competición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>

<body>
  <nav class="navbar">
    <a href="../index.html" class="navbar-brand">
      <img src="../img/imagen-tfg.png" alt="Motor Libre Competición" class="navbar-logo-img"
        style="height: 80px; width: auto;">
    </a>
    <div class="navbar-icons">
      <a href="../login/login.html"><i class="bi bi-person-circle"></i></a>
      <i class="bi bi-list" id="menu-toggle"></i>
      <div class="dropdown-menu" id="dropdown-menu">
        <a href="#">Panel Administrador</a>
        <a href="#">Mi Perfil</a>
        <hr>
        <a href="#">Cerrar Sesión</a>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <div class="form-box">
      <h2>Registro</h2>
      <form id="registerForm">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required />
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required />
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required />
        <button type="submit">Registrarse</button>
      </form>
      <p class="switch-link">¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script>
    const currentPage = window.location.pathname;
    if (currentPage.includes("login.html") || currentPage.includes("register.html")) {
      const userIconLink = document.querySelector('.navbar-icons a[href*="login"]');
      if (userIconLink) {
        userIconLink.removeAttribute("href");
        userIconLink.style.cursor = "default";
        userIconLink.style.opacity = "0.5";
      }
      const dropdownMenu = document.getElementById("dropdown-menu");
      if (dropdownMenu) {
        dropdownMenu.style.display = "none";
      }
    }
  </script>
  <script src="../js/navbar.js"></script>
</body>

</html>
