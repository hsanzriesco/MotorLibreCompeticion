<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Motor Libre Competición</title>
    <link rel="stylesheet" href="./regsiter.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar">
        <a href="../index.html" class="navbar-brand">MOTOR LIBRE COMPETICIÓN</a>
    </nav>

    <!-- ===== FORMULARIO DE REGISTRO ===== -->
    <main class="register-container">
        <form>
            <h2>Iniciar Sesión</h2>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</button>
            <p class="login-link">¿No tienes cuenta aún? <a href="register.html">Regístrate aquí</a></p>
        </form>
    </main>

</body>

</html>
