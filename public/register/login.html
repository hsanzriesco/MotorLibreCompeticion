<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Motor Libre Competición</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-dark border-bottom border-danger px-3">
    <a href="../index.html" class="navbar-brand d-flex align-items-center">
      <img src="../img/imagen-tfg.png" alt="Motor Libre Competición" class="navbar-logo me-2" style="height: 80px; width: auto;">
    </a>
    <div class="d-flex align-items-center">
      <a href="./login.html" class="text-light me-3"><i class="bi bi-person-circle fs-4"></i></a>
      <button class="btn btn-dark border border-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list fs-4"></i>
      </button>
    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header border-bottom border-danger">
      <h5 class="offcanvas-title text-danger" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a class="text-light text-decoration-none d-block py-2" href="#">Panel Administrador</a></li>
        <li><a class="text-light text-decoration-none d-block py-2" href="#">Mi Perfil</a></li>
        <hr class="border-secondary">
        <li><a class="text-danger text-decoration-none d-block py-2" href="#">Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="form-container">
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required />

        <button type="submit">Iniciar sesión</button>
      </form>

      <p class="switch-link">¿No tienes cuenta aún? <a href="./register.html">Regístrate aquí</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
