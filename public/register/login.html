<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Motor Libre Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./register.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Motor Libre Competición</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container register-container">
        <div class="card shadow-lg p-4 border-0 rounded-4">
            <h2 class="text-center mb-4 text-danger fw-bold">Iniciar Sesión</h2>

            <form id="loginForm" class="text-center">
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                        placeholder="Correo electrónico" required>
                </div>

                <div class="mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-custom w-100 py-2 fw-semibold">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                </button>
            </form>

            <p class="text-center mt-3">
                ¿No tienes cuenta aún?
                <a href="./register.html" class="link-register">Regístrate aquí</a>
            </p>

            <p id="message" class="text-center mt-3"></p>
        </div>
    </main>

    <script src="../script.js"></script>
</body>

</html>
