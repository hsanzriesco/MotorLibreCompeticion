<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Motor Libre Competición</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./register.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-danger">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="/">MOTOR LIBRE COMPETICIÓN</a>
    </div>
  </nav>

  <main class="container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
    <div class="form-container p-5 rounded-4 shadow-lg">
      <h2 class="mb-4 text-danger fw-bold">Iniciar Sesión</h2>

      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</button>
      </form>

      <p class="mt-3 text-light">
        ¿No tienes cuenta aún? <a href="./register.html" class="text-danger">Regístrate aquí</a>
      </p>
    </div>
  </main>

</body>
</html>
