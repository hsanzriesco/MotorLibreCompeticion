<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Motor Libre Competición</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../register/register.css" /> <!-- Usa el mismo CSS -->
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-danger">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="/">MOTOR LIBRE COMPETICIÓN</a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="form-container">
    <h2>Iniciar Sesión</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</button>
    </form>

    <p class="mt-3 text-center text-light">
      ¿No tienes cuenta aún?
      <a href="../register/register.html" class="text-danger">Regístrate aquí</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        alert(data.message || "Inicio de sesión correcto");
      } catch (error) {
        alert("Error al iniciar sesión");
      }
    });
  </script>
</body>
</html>
