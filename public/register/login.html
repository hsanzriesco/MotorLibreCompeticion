<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Motor Libre Competición</title>
  <link rel="stylesheet" href="./register.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- 🔴 NAVBAR igual que en la página principal -->
  <nav class="navbar">
    <div class="logo">MOTOR LIBRE COMPETICIÓN</div>
    <div class="user-icon">
      <a href="../index.html"><i class="bi bi-person-plus"></i></a>
    </div>
  </nav>

  <!-- 🔥 FORMULARIO DE LOGIN -->
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta aún? <a href="register.html">Regístrate aquí</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        alert(data.message || "Inicio de sesión correcto");
      } catch (error) {
        alert("Error al iniciar sesión");
      }
    });
  </script>
</body>
</html>
